.card {
    position: relative;
    width: 600px;
    height: 300px;
    border-radius: 10px;
}

.card:hover .back {
    transform: rotateY(0deg);

}

.card:hover .front {
    transform: rotateY(180deg);
}

.back {
    backface-visibility: hidden;
    transform: rotateY(180deg);
    transition: 0.5s;
    background: #f0e3ce;
}

.front {
    position: absolute;
    background: #f0e3ce;
    height: 300px;
    width: 600px;
    justify-content: center;
    align-items: center;
    text-align: center;
    backface-visibility: hidden;
    transform: rotateY(0deg);
    transition: 0.5s ease-out;
    z-index: 2;
}
